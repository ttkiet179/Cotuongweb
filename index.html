<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cờ Tướng Online</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="menu-container" id="menu">
    <h1>Cờ Tướng Online</h1>
    <button onclick="startNewGame()">New Game</button>
    <button onclick="viewHistory()">History</button>
    <button onclick="openSettings()">Settings</button>
  </div>

  <div id="game-board">
    <img src="assets/board/board-ccbridge.png" id="board-image" alt="Bàn cờ tướng" />
    <div id="board-cells-container"></div>
    <div id="pieces-container"></div>
  </div>

  <div id="game-info">
    <div id="turn-indicator">Lượt: <span id="turn-text">Đỏ</span></div>
    <button id="resign-btn">Đầu hàng</button>
  </div>

  <button id="back-to-menu" onclick="returnToMenu()">↩️ Thoát về Menu</button>

  <script src="script.js"></script>
</body>
</html>
